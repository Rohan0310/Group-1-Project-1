<body>
<div class="container">
<h1>Sign Up</h1>
<p>Fill Out The Address Details:</p>
<hr>

<label for="stnum">Street No</label><br>
<input type="text" placeholder="Enter Your Street No" name="stnum">
<br><br>

<label for="stname">Street Name</label><br>
<input type="text" placeholder="Enter Your Street Address" name="stname">
<br><br>

<label for="complement">Complement</label><br>
<input type="text" placeholder="Enter Complement Add">
<br><br>

<label for="city">City</label><br>
<input type="text" placeholder="Enter Your City" id="city" name="city">
<br><br>

<label for="provst">Province/State</label><br>
<input type="text" placeholder="Enter Your Province/State" id="provst" name="provst">
<br><br>

<label for="country">Country</label><br>
<select id="country" name="country">
	<option value="Canada">Canada</option>
	<option value="USA">USA</option>
	<option value="Brazil">Brazil</option>
	<option value="England">England</option>
	<option value="Mexico">Mexico</option>
	<option value="Argentina">Argentina</option>
</select>
<br><br>

<label for="poszip">Postal Code/ZIP</label><br>
<input type="text" placeholder="Enter Postal Code/ZIP" id="poszip" name="poszip">
<br><br>


<a href = "login.html">Submit</a>


</div>
</body>
